<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="address">Address naznacheniya</th>
    <th mat-sort-header="gateway">Shlyuz</th>
    <th mat-sort-header="interface">Interfeys</th>
  </tr>

  <tr *ngFor="let dessert of sortedData">
    <td>{{ dessert.address + "/" + dessert.mask }}</td>
    <td>{{dessert.gateway}}</td>
    <td>{{dessert.interface}}</td>
  </tr>
</table>
